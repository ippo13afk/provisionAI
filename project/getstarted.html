<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Description Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #2c2c2c, #555);
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .container {
        display: flex;
        width: 90vw;
        height: 90vh;
        max-width: 1200px;
        background: rgba(50, 50, 50, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        transition: 0.3s ease-in-out;
      }

      .left-section {
        flex: 1;
        padding: 30px;
        text-align: center;
        border-right: 2px solid #444;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .upload-section {
        margin-bottom: 20px;
      }

      h2 {
        margin-bottom: 20px;
      }

      .upload-label,
      .generate-btn {
        background: linear-gradient(135deg, #444, #777);
        color: white;
        padding: 12px 20px;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.3s, background 0.3s;
        width: 100%;
        text-align: center;
        font-weight: bold;
        margin-top: 20px;
      }

      .upload-label:hover,
      .generate-btn:hover {
        background: linear-gradient(135deg, #666, #999);
        transform: scale(1.05);
      }
      .upload-section input {
        display: none;
      }
      .image-preview {
        margin-top: 20px;
        display: none;
      }

      .image-preview img {
        max-width: 100%;
        max-height: 250px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      .prompt-section {
        width: 100%;
        margin-top: 20px;
      }

      .prompt-section input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #2a2a2a;
        color: #ffffff;
      }

      .generate-btn {
        margin-top: 20px;
      }
      .right-section {
        flex: 1;
        padding: 30px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        max-height: 90vh;
      }

      .description-section {
        background: rgba(30, 30, 30, 0.8);
        padding: 20px;
        border-radius: 10px;
        max-height: 80vh;
        overflow-y: auto;
      }
      .description-section h2 {
        margin-bottom: 10px;
      }

      .description-section p {
        font-size: 16px;
        background: rgba(80, 80, 80, 0.3);
        padding: 10px;
        border-radius: 5px;
        transition: 0.3s;
      }

      .description-section p:hover {
        background: rgba(100, 100, 100, 0.4);
      }

      .image-container {
        margin-top: 20px;
        display: none;
      }

      .image-container img {
        max-width: 100%;
        max-height: 200px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      @media (max-width: 900px) {
        .container {
          flex-direction: column;
          height: auto;
        }

        .left-section {
          border-right: none;
          border-bottom: 2px solid rgba(200, 200, 200, 0.2);
        }
      }
      .loader {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 25px;
        height: 25px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-left: 10px;
        vertical-align: middle;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .input-container {
        position: relative;
        width: 100%;
      }

      #userPrompt {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #2a2a2a;
        color: #ffffff;
        padding-right: 40px; /* Make space for the button */
      }

      #clearButton {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #ccc;
        font-size: 18px;
        cursor: pointer;
        display: none; /* Initially hidden */
      }

      #clearButton:hover {
        color: #fff;
      }
      .left-section {
  flex: 1;
  padding: 30px;
  text-align: center;
  border-right: 2px solid #444;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  overflow-y: auto; /* Allow scrolling */
  max-height: 100vh; /* Ensure it doesn't exceed viewport height */
}

.input-container {
  width: 100%;
}

.generate-btn {
  margin-top: 10px;
}

    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="upload-section">
          <h2 style="align-self: flex-start; margin-bottom: 80px">
            PRO VISION ANNOTATION
          </h2>
          <label for="imageUpload" class="upload-label">Choose Image</label>
          <input
            type="file"
            id="imageUpload"
            accept="image/*"
            style="display: none"
            onchange="previewImage()"
          />
        </div>

        <div class="image-container" id="imageContainer">
  <img id="previewImage" src="" alt="Selected Image" style="max-width: 100%; max-height: 400px; width: auto; height: auto; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);" />
</div>

        <div class="input-container">
  <input
    type="text"
    id="userPrompt"
    placeholder="Enter a custom prompt..."
    onkeydown="handleKeyPress(event)"
    style="width: 100%; height: 50px; font-size: 18px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; background-color: #2a2a2a; color: #ffffff;"
  />
  <button id="clearButton" onclick="clearInput()" style="font-size: 20px;">âœ–</button>
</div>
        <button
          id="generateButton"
          class="generate-btn"
          onclick="generateDescription()"
        >
          Generate Description
        </button>
      </div>

      <div class="right-section">
  <div id="descriptionSection" class="description-section">
    <h2>Descriptions</h2>
  </div>
  <button id="clearDescriptionsButton" class="generate-btn" style="margin-top: 20px;" onclick="clearDescriptions()">
    Clear Descriptions
  </button>
  <button id="readButton" class="generate-btn" style="margin-top: 20px;" onclick="toggleSpeech()">
  Read Description
</button>
</div>

    </div>

    <script>
      function previewImage() {
        const file = document.getElementById("imageUpload").files[0];
        const preview = document.getElementById("previewImage");
        const imageContainer = document.getElementById("imageContainer");

        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            imageContainer.style.display = "block";
          };
          reader.readAsDataURL(file);
        } else {
          imageContainer.style.display = "none";
        }
      }
      async function generateDescription() {
        const fileInput = document.getElementById("imageUpload");
        const userPrompt = document.getElementById("userPrompt").value.trim();
        const descriptionSection =
          document.getElementById("descriptionSection");
        const generateButton = document.getElementById("generateButton");

        if (!fileInput.files.length && !userPrompt) {
          alert("Please upload an image or enter a prompt.");
          return;
        }

        const formData = new FormData();
        if (fileInput.files.length) {
          formData.append("image", fileInput.files[0]);
        }
        formData.append(
          "prompt",
          userPrompt || "Describe the image in detail."
        );

        // Show loading message and disable button
        generateButton.disabled = true;
        generateButton.innerHTML = 'Generating... <span class="loader"></span>'; // Add spinner

        const loadingMessage = document.createElement("p");
        loadingMessage.innerHTML = "<em>Generating description...</em>";
        descriptionSection.appendChild(loadingMessage);

        try {
          const response = await fetch("http://localhost:3000/generate", {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            throw new Error("Failed to generate description");
          }

          const data = await response.json();

          // Remove loading message and display response
          descriptionSection.removeChild(loadingMessage);
          const newDescription = document.createElement("p");
          newDescription.innerHTML = `<strong>Prompt:</strong> ${
            userPrompt || "Default Prompt"
          }<br><strong>Response:</strong> ${data.response}`;
          descriptionSection.appendChild(newDescription);
        } catch (error) {
          console.error("Error:", error);
          loadingMessage.innerHTML =
            "Error generating description. Please try again.";
        }

        // Re-enable button
        generateButton.disabled = false;
        generateButton.innerHTML = "Generate Description";

        // Scroll to the latest response
        descriptionSection.scrollTop = descriptionSection.scrollHeight;
      }
      function clearInput() {
        document.getElementById("userPrompt").value = "";
        document.getElementById("clearButton").style.display = "none"; // Hide button
      }

      document
        .getElementById("userPrompt")
        .addEventListener("input", function () {
          document.getElementById("clearButton").style.display = this.value
            ? "block"
            : "none";
        });
        function clearDescriptions() {
    const descriptionSection = document.getElementById("descriptionSection");
    descriptionSection.innerHTML = "<h2>Descriptions</h2>"; // Reset content
  }
  let speechSynthesisUtterance;
  let isSpeaking = false;

  function toggleSpeech() {
    if (isSpeaking) {
      speechSynthesis.cancel(); // Stop speech if already speaking
      isSpeaking = false;
      document.getElementById("readButton").innerText = "Read Description";
      return;
    }

    const descriptions = document.querySelectorAll("#descriptionSection p");
    if (!descriptions.length) {
      alert("No descriptions available to read.");
      return;
    }

    let textToRead = "";
    descriptions.forEach((desc) => {
      textToRead += desc.textContent + " ";
    });

    // Create a new speech synthesis instance
    speechSynthesisUtterance = new SpeechSynthesisUtterance(textToRead);
    speechSynthesisUtterance.lang = "en-US";

    // When speech ends, reset button text
    speechSynthesisUtterance.onend = () => {
      isSpeaking = false;
      document.getElementById("readButton").innerText = "Read Description";
    };

    // Start speaking
    speechSynthesis.speak(speechSynthesisUtterance);
    isSpeaking = true;
    document.getElementById("readButton").innerText = "Stop Reading";
  }
    </script>
  </body>
</html>
