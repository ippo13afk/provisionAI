<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #1e1e1e; /* Slightly lighter background for the container */
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.7);
        }

        .header h1 {
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .header p {
            font-size: 18px;
            color: #cccccc;
        }

        .input-field {
            margin-top: 20px;
        }

        .input-field input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #2a2a2a;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .button {
            width: 100%;
            background-color: #333333;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #444444;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 16px;
            color: #cccccc;
        }

        .signup-link a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .header h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Login</h1>
            <p>Enter your credentials to log in.</p>
        </div>

        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <div class="input-field">
                <input type="text" id="username" placeholder="Username" />
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder="Password" />
            </div>
            <button class="button" onclick="login()">Log In</button>
        </div>

        <!-- Sign Up Link -->
        <div class="signup-link" id="signupLink">
            <p>Don't have an account? <a href="javascript:void(0);" onclick="showSignup()">Sign Up</a></p>
        </div>

        <!-- Signup Form -->
        <div class="signup-form" id="signupForm" style="display: none;">
            <div class="input-field">
                <input type="text" id="newUsername" placeholder="Username" />
            </div>
            <div class="input-field">
                <input type="password" id="newPassword" placeholder="Password" />
            </div>
            <button class="button" onclick="signup()">Sign Up</button>
            <p id="signupMessage" style="color: #cccccc; font-size: 14px; margin-top: 10px;"></p>
        </div>
    </div>

    <script>
        // Simulating a simple user database for the sake of demonstration
        const users = [
            { username: 'testuser', password: 'testpass' } // Example user
        ];

        // Function to simulate login
        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            
            // Check if username and password match any in the "database"
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                alert('Login successful!');
                // Redirect or show a message (this can be customized)
            } else {
                alert('Invalid username or password.');
            }
        }

        // Function to show the signup form
        function showSignup() {
            document.getElementById("loginForm").style.display = 'none';
            document.getElementById("signupLink").style.display = 'none';
            document.getElementById("signupForm").style.display = 'block';
        }

        // Function to simulate signup
        function signup() {
            const newUsername = document.getElementById("newUsername").value.trim();
            const newPassword = document.getElementById("newPassword").value.trim();
            const signupMessage = document.getElementById("signupMessage");
            
            if (newUsername && newPassword) {
                // Check if username already exists
                const existingUser = users.find(u => u.username === newUsername);
                
                if (existingUser) {
                    signupMessage.innerHTML = "Username already exists. Please choose a different username.";
                    signupMessage.style.color = 'red';
                } else {
                    // Create a new user and add to the "database"
                    users.push({ username: newUsername, password: newPassword });
                    signupMessage.innerHTML = "Signup successful! You can now log in.";
                    signupMessage.style.color = 'green';
                    document.getElementById("newUsername").value = '';
                    document.getElementById("newPassword").value = '';
                }
            } else {
                signupMessage.innerHTML = "Please fill in both fields.";
                signupMessage.style.color = 'red';
            }
        }
    </script>

</body>
</html>
