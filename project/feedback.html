<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px; /* Adjusted padding for smaller screens */
            overflow: hidden;
        }

        .container {
            background-color: #1e1e1e; /* Slightly lighter background for the container */
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 30px; /* Reduced padding to prevent content from being cropped */
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.7);
        }

        .header h1 {
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .header p {
            font-size: 18px;
            color: #cccccc;
        }

        .form-group {
            margin-top: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #cccccc;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #2a2a2a;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            background-color: #333333;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #444444;
        }

        .feedback-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }

        .error-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            .header h1 {
                font-size: 26px;
            }

            .form-group input, .form-group textarea, .form-group select {
                padding: 10px;
                font-size: 14px;
            }

            .submit-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Feedback Form</h1>
            <p>We value your feedback! Please let us know your thoughts.</p>
        </div>

        <!-- Feedback Form -->
        <div class="form" id="feedbackForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" />
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <select id="rating">
                    <option value="" disabled selected>Choose a rating</option>
                    <option value="1">1 - Very Poor</option>
                    <option value="2">2 - Poor</option>
                    <option value="3">3 - Average</option>
                    <option value="4">4 - Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback</label>
                <textarea id="feedback" placeholder="Enter your feedback"></textarea>
            </div>
            <button class="submit-btn" onclick="submitFeedback()">Submit</button>
        </div>

        <div class="feedback-message" id="successMessage">
            Thank you for your feedback!
        </div>
        <div class="error-message" id="errorMessage">
            Please fill in all fields correctly.
        </div>
    </div>

    <script>
        function submitFeedback() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const rating = document.getElementById("rating").value;
            const feedback = document.getElementById("feedback").value.trim();

            // Reset messages
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';

            if (name && email && rating && feedback) {
                document.getElementById('successMessage').style.display = 'block';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
    </script>

</body>
</html>
